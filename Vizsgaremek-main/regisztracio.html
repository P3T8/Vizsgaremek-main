<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Regisztráció</title>
</head>
<body>
    <div class="regisztracio">
        <form action="#" method="get">
            <fieldset>
                <legend>Regisztráció</legend>
                <div class="beviteli">
                    <label for="nev">Név:</label>
                    <input type="text" class="form-control" id="nev" name="nev" required>
                </div>
                <div class="beviteli">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="beviteli">
                    <label for="nickname">Felhasználónév:</label>
                    <input type="text" class="form-control" id="nickname" name="nickname" required>
                </div>
                <div class="beviteli">
                    <label for="jelszo">Jelszó:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="beviteli">
                    <label for="jelszo_ujra">Jelszó újra:</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                    </div>
                    <div class="beviteli">
                        <label for="szuletesi_datum">Születési dátum:</label>
                        <input type="date" class="form-control" id="szuletesi_datum" name="szuletesi_datum" required>
                    </div>
                    <div class="beviteli">
                        <label for="nem">Nem:</label>
                        <input type="radio" name="nem" id="nem" value="ferfi" required>Férfi
                        <input type="radio" name="nem" id="nem" value="no" required>Nő
                        <input type="radio" name="nem" id="nem" value="egyeb" required>Egyéb
                    </div>
                    <div class="beviteli">
                        <label for="ted">Tanár / Diák:</label>
                        <br>
                        <input type="radio" name="ted" id="ted" value="tanar" required>Tanár
                        <input type="radio" name="ted" id="ted" value="diak" required>Diák
                    </div>
                    <div class="beviteli">
                        <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
                        <label class="form-check-label" for="check1">Elfogadom a felhasználási feltételeket</label>
                      </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="button" class="btn btn-outline-info" >Regisztráció</button>
                    </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
